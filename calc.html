      <style>
      body {
  background: #16526B;
}

* {
  font-family: futura, sans-serif;
}


.box {
  background: #07263B;
  height: auto;
  padding-top: 20px;
  padding-bottom: 20px;
  width: 300px;
  border-radius: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  box-shadow: 0 0 10px rgba(0,0,0,.4);
}

.flex {
  display: flex;
  align-items: center;
  justify-content: center;
  width:100vw;
  height:100vh;
}

h4 {
  text-align: center;
  color: white;
  font-family: sans-serif;
}

.bar {
  width: 70%;
  height:30px;
  background: #0D4149;
  border-radius: 20px;
}

.fill {
  background: #61CDD5;
  width: 50%;
  height:100%;
  border-radius: 20px;
}


input {
  color: #61CDD5;
  text-align: center;
  height: 30px;
  width: 70%;
  background-color: red;
  border: 2px solid #cdcdcd;
  border-color: rgba(0,0,0,.14);
  background-color: AliceBlue ; 
  font-size: 18px;
  border-radius: 20px;
  margin-bottom: 15px;
}


input:valid, input:disabled {
    background-color: #0D4149;
}

label {
  font-size: 12px;
  color: white;
  font-family: futura, sans-serif;
  font-weight: 600;
  text-transform: uppercase;
  padding: 2px;
}

.btn {
  width: 70%;
  height:40px;
  background: #25A452;
  border-radius: 20px;
  margin-top: 10px;
  text-align: center;
  line-height: 40px;
  color: white;
}


.btn:hover {
  background-color: #33bf65;
  box-shadow: 0 0 5px #33bf65;

}



.btn:active {
  background-color: #278c4b;
}





    </style>

  
  
  
  

</head>

<body translate="no" >

  <div class="flex">
  <div class="box">
    <label>Latitude</label>
    <input type="text" maxlength=20/>
    <label>Longitude</label>
    <input type="text" maxlength=20/>
    <label>Wind Speed (mph)</label>
    <input type="text"/>
    <label>Elevation (ft)</label>
    <input type="text"/>
    <label>Freeboard (ft)</label>
    <input type="text" value="4"/>
    <label>Anchor length</label>
    <input type="text" disabled/>
    <div class="btn" onclick="calc()">Calculate</div>
  </div>
</div>
  
  
  

    <script >
      let coords = document.querySelectorAll("input");

if ("geolocation" in navigator)
  navigator.geolocation.getCurrentPosition(pos => {
    coords[0].value = pos.coords.latitude;
    coords[1].value = pos.coords.longitude;
   let weatherURL = `https://api.openweathermap.org/data/2.5/weather?lat=${pos.coords.latitude}&lon=${ pos.coords.longitude}&appid=c1a619d2da95c16eca97e918280fe1c7`;
    fetch(weatherURL).then(data => data.json()).then(data => {
      coords[2].value = data.wind.speed;
      calc(pos.coords.latitude,pos.coords.longitude,data.wind.speed)
    });
  });
else
  console.log("GPS not available");


function calc(lat = coords[0].value, long = coords[1].value, wind = coords[2].value, freeboard = coords[4].value) {
  let url = `https://gis.ngdc.noaa.gov/arcgis/rest/services/DEM_global_mosaic/ImageServer/identify?geometry=${long},${lat}&geometryType=esriGeometryPoint&returnGeometry=false&returnCatalogItems=false&f=json`;

  fetch(url).then(data => data.json()).then((data) => {
    let windRatio = 5;
    console.log(wind)
    if (wind > 30) windRatio = 10;
    else if (wind > 15) windRatio = 7;
    
    coords[3].value = (data.value*3.28084 ).toFixed(2);
    coords[5].value = (-Number(data.value) + Number(freeboard)) * windRatio;
  });
}
    </script>
</body>
</html>

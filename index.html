      <style>
      

* {
  -webkit-user-select: none;
}

body {
  position: fixed;
  overflow: hidden;
  margin: 0;
      -webkit-text-size-adjust: 100%;
}

#app {
  height: 100vh;
  width:100vw;
  position: absolute;
  left: 0; top: 0;
  overflow:hidden;
}

.weather-container {
  position: fixed;
  left: 0; top: 0;
  height: 100vh; width: 100vw;
  scroll-snap-type: x mandatory;
  overflow-x: auto;
  overflow-y: hidden;
  white-space: nowrap;
  -webkit-overflow-scrolling: touch;
}

.weather-display {
  position: absolute;
  top:5vh; left: 0;
  width:100vw;
  text-align: center;
  font-family: futura, sans-serif;
  font-size: 8vh;
  color: rgba(0,0,20,.25);
}

.weather {
  scroll-snap-align: start;
  display: inline-block;
  background-color: #c2e1ec;
  height: 100vh;
  width:100vw;
  border-right: 5px solid white;
}

.weather:nth-child(2) {
  background-color: #c1d2d0;
}

.weather:nth-child(3) {
  background-color: #5d878a;
  border-right: none;
  animation: lightning 10s infinite ease-in-out alternate;
}

@keyframes lightning {
  0%{
    background-color: #5d878a;
  }
  37%{
    background-color: #5d878a;
  }
  38%{
    background-color: #9ba05e;
  }
  40% {
    background-color: #5d878a;
  }
  78% {
    background-color: #5d878a;
  }
  79%{
    background-color: #9ba05e;
  }
  80%{
    background-color: #5d878a;
  }
  
}

.water {
  position: absolute;
  top: 70vh; left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0,180,220,.6);
}

.depthDisplay {
  position: absolute;
  height: 40vh;
  font-size: 10vw;
  right: calc(10vw + 5px);
  font-family: futura, sans-serif;
  color: rgba(0,0,40,.2);
  border-right: 5px dashed rgba(0,0,40,.2);
  padding-right: 10px;
}

.anchorDisplay {
    width: 50%;
  border-bottom: 5px dashed rgba(0,0,40,.2);
  position: absolute;

  right: calc(10vw + 190px);
  padding-right: 45px;
  
  transform: rotateZ(-45deg);
  transform-origin: bottom right;
  text-align: right;
  font-family: futura;
  font-size: 10vw;
  bottom: 100vh;

  color: rgba(0,0,40,.2);
}

.cloud {
  position: absolute;
  background: rgba(255,255,255,.4);
  filter: brightness(1.3);
  width: 200px;
  height: 40px;
  top: 22vh;
  left: 15vw;
  border-radius: 25px;
  transform: translateX(200);
  //animation: cloud 5s infinite linear alternate;
  transistion: transform 100ms;
}

@keyframes cloud {
  0%{
    left: -50vw;
  }
}

.cloud:nth-child(2) {
  left: 85vw;
  top: 13vh;
}

.cloud:nth-child(3) {
  left: -5vw;
  top:37vh;
}
														    
														    .rain:before {
  content: "";
  height: 15vh;
  position: absolute;
  top: 40px;
  right: 20px;
  width: 45px;
  border-left: 5px dashed white;
  border-right: 5px dashed white;
  animation:  rain .2s infinite linear alternate;
}

.rain:after {
  content: "";
  height: 15vh;
  position: absolute;
  top: 40px;
  left: 20px;
  border-left: 5px dashed rgba(255,255,255,.2);
  border-right: 5px dashed rgba(255,255,255,.2);
  animation: rain .2s infinite linear alternate;
}

@keyframes rain {
  0%{
    border-left: 4px dashed rgba(255,255,255,.1);
    border-right: 4px dashed rgba(255,255,255,.1);
    width: 47px;
  }
  100% {
    border-left: 5px dashed rgba(255,255,255,.05);
    border-right: 5px dashed rgba(255,255,255,.05);
    width: 45px;
  }
}




/*%%%%%%%%%%%%%%%%%%%%%%%%%%*/
.boat *,.boat:after,.boat:before{box-sizing:border-box}
.pull-left{float:left}
.pull-right{float:right}
.clearfix:after,.clearfix:before{content:'';display:table}
.clearfix:after{clear:both;display:block}

.boat{
	top:-75px;
	right:10vw;
	margin-top:-75px;
	position:absolute;
	margin-left:-105px;
}
.boat .wrap{
	margin:auto;
	width:210px;
	height:150px;
	overflow:hidden;
	position:relative;
	padding:50px 0 0 25px;
}
.boat .main{
	bottom:-3px;
	position:relative;
 // animation:boat-start infinite ease-in-out alternate;
}
.boat .boat-top-layer .top:before,
.boat .boat-top-layer .top:after,
.boat .boat-top-layer .top .pole:before,
.boat .boat-top-layer .top .pole:after,
.boat .boat-top-layer .top .help:before,
.boat .boat-top-layer .top .help:after,
.boat .boat-top-layer .top .help span:before,
.boat .boat-top-layer .top .help span:after,
.boat .boat-top-layer .bottom:before,
.boat .boat-top-layer .bottom:after,
.boat .boat-mid-layer .top:before,
.boat .boat-mid-layer .top:after,
.boat .boat-mid-layer .bottom:before,
.boat .boat-mid-layer .bottom:after,
.boat .boat-bot-layer .top:before,
.boat .boat-bot-layer .top:after,
.boat .boat-bot-layer .bottom:before,
.boat .boat-bot-layer .bottom:after,
.boat .water .drop:before,
.boat .water .drop:after{
	content:'';
	position:absolute;
}

/* top - top */
.boat .boat-top-layer .top{
	left:70px;
	width:55px;
	height:30px;
	position:relative;
	border:2px solid #fff;
}
.boat .boat-top-layer .top:before,
.boat .boat-top-layer .top:after{
	background:#fff;
}
.boat .boat-top-layer .top:before{
	top:50%;
	left:-2px;
	height:2px;
	width:inherit;
	margin-top:-1px;
}
.boat .boat-top-layer .top:after{
	top:-30px;
	width:2px;
	right:-2px;
	height:35px;
}
.boat .boat-top-layer .top .pole{
	width:2px;
	left:-2px;
	z-index:1;
	height:50px;
	bottom:-8px;
	background:#fff;
	position:absolute;
}
.boat .boat-top-layer .top .pole:before,
.boat .boat-top-layer .top .pole:after{
	position:absolute;
	background:inherit
}
.boat .boat-top-layer .top .pole:before{
	top:-5px;
	left:50%;
	width:15px;
	height:8px;
	border-radius:4px;
	margin-left:-7.5px;
}
.boat .boat-top-layer .top .pole:after{
	bottom:0;
	left:30px;
	width:2px;
	height:35px;
}
.boat .boat-top-layer .top .help{
	z-index:1;
	width:30px;
	height:30px;
	margin-top:-2px;
	margin-left:-1px;
	position:relative;
	border-radius:50%;

}
.boat .boat-top-layer .top .help:before,
.boat .boat-top-layer .top .help:after{
	top:50%;
	left:50%;
	position:absolute;
	background:rgba(0,0,0,.3);
}
.boat .boat-top-layer .top .help:before{
	height:2px;
	width:inherit;
	margin-top:-1px;
	margin-left:-15px;
}
.boat .boat-top-layer .top .help:after{
	width:2px;
	height:inherit;
	margin-top:-15px;
	margin-left:-1px;
}
.boat .boat-top-layer .top .help span{
	top:-2px;
	width:14px;
	height:14px;
	overflow:hidden;
	border-radius:50%;
	position:relative;
	display:inline-block;
}
.boat .boat-top-layer .top .help span:before,
.boat .boat-top-layer .top .help span:after{
	top:50%;
	left:50%;
	z-index:1;
	background:#fff;
	position:absolute;
}
.boat .boat-top-layer .top .help span:before{
	width:2px;
	height:inherit;
	margin-top:-7px;
	margin-left:-1px;
}
.boat .boat-top-layer .top .help span:after{
	height:2px;
	width:inherit;
	margin-top:-1px;
	margin-left:-7px;
}

/* top - bottom */
.boat .boat-top-layer .bottom{
	left:55px;
	height:5px;
	width:75px;
	position:relative;
	background:#688b77;
	border-radius:5px 3px 0 0;
}
.boat .boat-top-layer .bottom:before,
.boat .boat-top-layer .bottom:after{
	background:#fff;
}
.boat .boat-top-layer .bottom:before{

	top:-30px;
	width:5px;
	height:35px;
	-webkit-transform:skewX(-25deg);
	transform:skewX(-25deg);
}
.boat .boat-top-layer .bottom:after{
	bottom:0;
	left:30px;
	width:2px;
	height:85px;
}

/* middle - top */
.boat .boat-mid-layer .top{
	left:60px;
	width:70px;
	height:20px;
	position:relative;
	background:#222e28;
	border-top:5px solid #fff;
	border-right:5px solid #fff;
}
.boat .boat-mid-layer .top:before{
	top:-5px;
	left:-10px;
	width:18px;
	height:inherit;
	background:inherit;
	border-top:inherit;
	border-right:inherit;
	border-left:5px solid #fff;
	-webkit-transform:skewX(-25deg);
	transform:skewX(-25deg);
}
.boat .boat-mid-layer .top:after{
	top:-5px;
	width:5px;
	height:5px;
	right:-10px;
	background:#fff;
	border-radius:0 3px 3px 0;
}
/* middle - bottom */
.boat .boat-mid-layer .bottom{
	left:25px;
	width:105px;
	height:12px;
	background:#fff;
	position:relative;
}
.boat .boat-mid-layer .bottom:before{
	left:-5px;
	width:10px;
	height:inherit;
	background:inherit;
	border-radius:3px 0 0 0;
	-webkit-transform:skewX(-25deg);
	transform:skewX(-25deg);
}
.boat .boat-mid-layer .bottom:after{
	top:3px;
	right:5px;
	height:5px;
	width:20px;
	background:#d0e2d7;
}


/* bottom - top */
.boat .boat-bot-layer .top{
	left:-10px;
	height:5px;
	width:180px;
	position:relative;
	background:#688b77;
	border-radius:5px 5px 0 0;
}
.boat .boat-bot-layer .top:before,
.boat .boat-bot-layer .top:after{
	width:5px;
	height:5px;
	bottom:100%;
	background:#222e28;
	border-radius:2px 2px 0 0;
}
.boat .boat-bot-layer .top:before{
	left:10px;
}
.boat .boat-bot-layer .top:after{
	right:25px;
}
/* bottom - bottom */
.boat .boat-bot-layer .bottom{
	width:180px;
	height:25px;
	position:relative;
	border-radius:2px;
	background:#222e28;
}
.boat .boat-bot-layer .bottom:before{
	left:-15px;
	width:25px;
	height:25px;
	background:inherit;
	border-radius:inherit;
	-webkit-transform:skewX(25deg);
	transform:skewX(25deg);
}
.boat .boat-bot-layer .bottom:after{
	top:-13px;
	left:28px;
	width:5px;
	height:5px;
	border-radius:50%;
	background:inherit;
}

@keyframes boat-start{
	0%{
		transform:none;
	}
	50%{
		transform:translateY(4px);
	}
	100%{
		transform:none;
	}
}

    </style>

  
  
  
  

</head>

<body translate="no" >

  <div id="react"></div>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js'></script>

  
<script>
    document.addEventListener('gesturestart', function (e) {
  e.preventDefault();
});


class App extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      height: "",
      freeboard: 4,
      scope: 5,
      depth: 8,
      anchor: 60,
      animationSpeed: 1
    }
    this.resizeWater = this.resizeWater.bind(this);
    this.windowResize = this.windowResize.bind(this);
    this.onScroll = this.onScroll.bind(this)
  }

  componentDidMount(){
    let windowHeight = window.innerHeight / 10 * 8
    this.setState({height: windowHeight});
    window.addEventListener("resize", this.windowResize);
    window.addEventListener("orientationchange", this.windowResize);
    window.addEventListener("scroll", this.onScroll);
  }

  componentWillUnmount() {
    window.removeEventListener("resize", this.windowResize);
    window.removeEventListener("scroll", this.onScroll);
    window.removeEventListener("orientationchange", this.windowResize);
  }

  onScroll(event){
    let width = event.nativeEvent.target.scrollWidth / 3;
    let pos = event.nativeEvent.target.scrollLeft;


    if (pos > width * 2 - width/5) this.setState({scope: 10, animationSpeed: 3});
    else if (pos > width - width/5) this.setState({scope: 7, animationSpeed: 2});
    else this.setState({scope: 5, animationSpeed: 1});
    this.calculate();
  }

  windowResize(e) {
    console.log("resize")
    let windowHeight = window.innerHeight / 10;
    let num = (this.state.depth - 8) / .5;
    let ratio = windowHeight * 8 - windowHeight * 6;
    let adjusted = windowHeight * 8  - num * (ratio/20);
    this.setState({height: adjusted})
    console.log(windowHeight*10, adjusted, this.state.height)
  }

  resizeWater(event) {
    if (event.touches.length == 1) {
      let touch = event.touches[0].pageY;
      let [min,max] = this.getWindowSize();

      this.setState({
        height: Math.min(Math.max(touch, min), max)
      });

      this.setDepth();
      this.calculate();
    }
  }

  calculate() {
    this.setState({
      anchor: (this.state.freeboard + this.state.depth) * this.state.scope
    });
  }

  setDepth() {
    let [min,max] = this.getWindowSize(); 
    let adjustedDifference = -(min-max);
    let ratio = adjustedDifference / 20;
    adjustedDifference = -(this.state.height-max) / ratio *.5 + 8;

    this.setState({
      depth: Math.floor(adjustedDifference)
    });
  }

  getWindowSize() {
    let windowHeight = window.innerHeight / 10;
    return [windowHeight*6, windowHeight*8];  
  }

  render() {
    return (
      <div className="container" onScroll={this.onScroll}>
        <Weather scope={this.state.scope}/>

        <Water depth = {this.state.depth}
          height = {this.state.height}
          resizeWater = {this.resizeWater}
          anchor = {this.state.anchor}
          animationSpeed = {this.state.animationSpeed}
          />
        <CloudContainer animationSpeed={this.state.animationSpeed}/>
      </div>
    )
  }
}

class Water extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <div className="water"
        style={{top: this.props.height +"px"}}
        onTouchMove={this.props.resizeWater}>
        <DepthDisplay depth={this.props.depth}/>
        <AnchorDisplay anchor={this.props.anchor}/>
        <Boat animationSpeed={this.props.animationSpeed} />
      </div>
    )
  }
}

class DepthDisplay extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <div className="depthDisplay">
        {this.props.depth}
      </div>
    )
  }
}

class AnchorDisplay extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <div className="anchorDisplay">{this.props.anchor}</div>
    )
  }
}

class Boat extends React.Component {
  constructor(props) {
    super(props);

    this.state = {
      y: 0,
      dir: 1,
      lastFrame: +new Date
    }

    this.interval = setInterval(() => {
      let speed = this.props.animationSpeed;
      if (speed == 1) speed = .15;
      else if (speed == 2) speed = .25;
      else speed = .35;

      let now = +new Date;
      let deltaT = now - this.state.lastFrame;
      if (this.state.y > 6) this.setState({dir: -1});
      else if (this.state.y < 1) this.setState({dir: 1});

      let newState = this.state.y + (this.state.dir * speed)  * deltaT / 25;
      this.setState({y: newState, lastFrame: now})
    }, 25)
  }

  componentWillUnmount() {
    clearInterval(this.interval)
  }

  render() {
    let speed = this.props.animationSpeed;

    if (speed == 1) speed = "3s";
    else if (speed == 2) speed = "1s";
    else speed = ".5s";


    return (
      <div className="boat">
        <div className="wrap">
          <div className="main" style={{marginTop: this.state.y}}>
            <div className="boat-top-layer">
              <div className="top">
                <div className="pole"></div>
                <div className="help"><span></span></div>
              </div>
              <div className="bottom"></div>
            </div>
            <div className="boat-mid-layer">
              <div className="top"></div>
              <div className="bottom"></div>
            </div>
            <div className="boat-bot-layer">
              <div className="top"></div>
              <div className="bottom"></div>
            </div>
          </div>
        </div>
      </div>
    )
  }
}

class Weather extends React.Component {
  constructor(props) {
    super(props);
  }

  render() {
    let str;
    if (this.props.scope == "5") str = "Calm"
    else if (this.props.scope == "7") str = "Windy"
    else str = "Storm"
    return (
      <div>

        <div className="weather-container">
          <div className="weather"></div>
          <div className="weather"></div>
          <div className="weather"></div>
        </div>
        <div className="weather-display">{str}</div>
      </div>
    )
  }
}

class CloudContainer extends React.Component {
  constructor(props) {
    super(props)
  }
  render() {
    let initClouds = [35, 85, -15]
    let speed = this.props.animationSpeed;

    if (speed == 1) speed = 1;
    else speed = 2.6;

    initClouds = initClouds.map((cloud, index) => <Cloud init={cloud*window.innerWidth/100} animationSpeed={speed} rain={this.props.animationSpeed == 3 ? true: false}/>);

                                return (
                                <div className="cloud-container">
                                  {initClouds}
                                </div>
                               )
  }
}


class Cloud extends React.Component {
  constructor(props) {
    super(props)

    this.state = {
      x: this.props.init,
      lastFrame: +new Date,
      rand: (Math.random() * (3 - 1) + 1)/3
    }

    this.interval = setInterval(() => {
      let now = +new Date;
      let deltaT = now - this.state.lastFrame;
      if (this.state.x > window.innerWidth) this.setState({x: -300, rand: (Math.random() * (3 - 1) + 1)/3});
      this.setState({x: this.state.x + this.props.animationSpeed * this.state.rand * deltaT / 25, lastFrame: now});
    }, 25)
  }

  componentWillUnmount() {
    clearInterval(this.interval)
  }

  render() {
    let x = `${this.state.x}px`
    let rain = <div className="rain"></div>;
    return (
      <div className="cloud" style={{left: x}}>{this.props.rain ? rain : false}</div>
    )
  }
}



ReactDOM.render(<App/>,document.querySelector("#react"));


						      </script>
  
  

</body>

</html>
